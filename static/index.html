<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>استعلام گواهینامه</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/misc/Farsi-Digits/font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* تمام کدهای CSS که در پاسخ قبلی دادم را اینجا بگذارید */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body { background-color: #2c2c2c; font-family: 'Vazirmatn', sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .app-container { width: 430px; height: 90vh; max-height: 932px; background-color: #000; position: relative; display: flex; flex-direction: column; border-radius: 40px; box-shadow: 0 0 50px rgba(0,0,0,0.8); overflow: hidden; border: 8px solid #111; }
        .app-content-scroll { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; scrollbar-width: none; }
        header { display: flex; justify-content: space-between; height: 160px; }
        .logo-container { background-color: #1a2e5a; width: 160px; height: 140px; border-bottom-left-radius: 50px; display: flex; justify-content: center; align-items: center; }
        .logo-container img { width: 100px; }
        .header-text { padding-right: 20px; margin-top: 25px; }
        .header-text img { max-width: 180px; }
        main { flex-grow: 1; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        h1, h2 { color: #ffc845; font-size: 24px; margin-bottom: 30px; }
        .input-group { width: 100%; margin-bottom: 20px; }
        input[type="text"] { width: 100%; background: #1a1a1a; border: 2px solid #665c36; border-radius: 30px; padding: 15px; color: #fff; text-align: center; }
        .btn-yellow { background: #ffc845; border: none; border-radius: 30px; padding: 15px; width: 100%; font-weight: bold; font-size: 18px; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px; }
        #result-view { display: none; flex-direction: column; width: 100%; align-items: center; }
        .result-card { width: 100%; border: 2px solid #333; border-radius: 25px; padding: 40px 15px 20px; position: relative; margin-top: 30px; }
        .status-badge { position: absolute; top: -20px; left: 50%; transform: translateX(-50%); padding: 8px 30px; border-radius: 20px; color: #fff; font-weight: bold; display: flex; align-items: center; gap: 8px; }
        .status-valid { background: #107c41; }
        .status-invalid { background: #c5221f; }
        .status-expired { background: #5f6368; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 5px; font-size: 14px; }
        footer { background: #1a2e5a; padding: 20px; border-top-left-radius: 40px; border-top-right-radius: 40px; text-align: center; }
        .social-icons { display: flex; justify-content: center; gap: 20px; margin-top: 15px; }
        .social-icons a { background: #fff; color: #1a2e5a; width: 40px; height: 40px; border-radius: 10px; display: flex; justify-content: center; align-items: center; text-decoration: none; }
        .loading-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:none; flex-direction:column; justify-content:center; align-items:center; z-index:100; }
        .spinner { width: 50px; height: 50px; border: 5px solid #333; border-top-color: #ffc845; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-content-scroll">
            <header>
                <div class="logo-container"><img src="logo.png"></div>
                <div class="header-text"><img src="logoname.png"></div>
            </header>
            <main>
                <div id="search-view">
                    <h1>استعلام گواهینامه‌ها</h1>
                    <div class="input-group">
                        <input type="text" id="certInput" placeholder="شماره گواهینامه">
                    </div>
                    <button class="btn-yellow" onclick="handleInquiry()">
                        استعلام <i class="fa-solid fa-circle-check"></i>
                    </button>
                </div>
                <div id="result-view">
                    <h2>نتیجه استعلام</h2>
                    <div class="result-card">
                        <div id="statusBadge" class="status-badge">
                            <span id="statusText"></span> <i id="statusIcon"></i>
                        </div>
                        <div class="info-row"><span>شماره:</span><span class="info-value" id="res-code"></span></div>
                        <div class="info-row"><span>نام فارسی:</span><span class="info-value" id="res-fa"></span></div>
                        <div class="info-row"><span>نام انگلیسی:</span><span class="info-value" id="res-en"></span></div>
                        <div class="info-row"><span>دوره:</span><span class="info-value" id="res-course"></span></div>
                        <div class="info-row"><span>تاریخ صدور:</span><span class="info-value" id="res-date"></span></div>
                    </div>
                    <button class="btn-yellow" style="margin-top:20px" onclick="goBack()">بازگشت</button>
                </div>
            </main>
        </div>
        <footer>
            <div style="color:#fff; font-size:14px">راه‌های ارتباطی</div>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-telegram"></i></a>
            </div>
        </footer>
        <div class="loading-overlay" id="loadingBox">
            <div class="spinner"></div>
            <div style="color:#ffc845; margin-top:10px">Loading</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
