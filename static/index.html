<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>استعلام گواهینامه</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body { background-color: #000; font-family: 'YekanBakh', sans-serif; height: 100vh; width: 100vw; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .app-container { width: 430px; height: 90vh; max-height: 932px; min-height: 650px; background-color: #000; position: relative; display: flex; flex-direction: column; justify-content: space-between; border-radius: 0px; box-shadow: 0 0 0px rgba(0,0,0,0); overflow: hidden; border: 0px solid #000; }
        .app-content-scroll { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; scrollbar-width: none; }
        .app-content-scroll::-webkit-scrollbar { display: none; }
        header { display: flex; justify-content: space-between; align-items: flex-start; height: 160px; flex-shrink: 0; }
        .header-text { padding-right: 20px; padding-left: 30px; margin-top: 25px; }
        .header-text img { max-width: 150px; height: auto; }
        .logo-container { background-color: #000; width: 160px; height: 140px; border-bottom-left-radius: 10px; display: flex; justify-content: center; align-items: center; padding-bottom: 10px; padding-right: 10px; }
        .logo-container img { width: 100px; height: auto; }
        main { flex-grow: 1; display: flex; flex-direction: column; align-items: center; width: 100%; padding-bottom: 20px; }
        h1, h2 { color: #ffc845; font-size: 24px; margin-bottom: 30px; font-weight: 700; text-align: center; margin-top: 20px; }
        #search-view { width: 100%; display: flex; flex-direction: column; align-items: center; padding-top: 40px; transition: opacity 0.4s; }
        .input-group { width: 85%; margin-bottom: 30px; }
        input[type="text"] { width: 100%; background-color: #1a1a1a; border: 2px solid #665c36; border-radius: 10px; padding: 15px 20px; font-size: 18px; color: #fff; text-align: center; transition: 0.3s; height: 60px; }
        input[type="text"]:focus { border-color: #ffc845; }
        input::placeholder { color: #ffc845; opacity: 0.7; font-size: 16px; }
        .btn-yellow { background-color: #ffc845; color: #000; border: none; border-radius: 10px; padding: 12px 40px; width: 85%; font-size: 20px; font-weight: 800; font-family: 'YekanBakh', sans-serif; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; box-shadow: 0 5px 15px rgba(255, 200, 69, 0.2); height: 60px; }
        .btn-yellow i { font-size: 24px; }
        #result-view { width: 100%; display: none; flex-direction: column; align-items: center; animation: fadeIn 0.4s; padding-top: 20px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .result-card { width: 90%; border: 2px solid #333; border-radius: 10px; padding: 50px 20px 30px 20px; position: relative; background-color: #000; margin-bottom: 30px; }
        .status-badge { position: absolute; top: -25px; left: 50%; transform: translateX(-50%); padding: 10px 40px; border-radius: 10px; font-size: 20px; font-weight: 800; display: flex; align-items: center; gap: 10px; color: #fff; white-space: nowrap; box-shadow: 0 5px 10px rgba(0,0,0,0.5); }
        .status-valid { background-color: #107c41; }
        .status-invalid { background-color: #c5221f; }
        .status-expired { background-color: #5f6368; }
        .info-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-size: 16px; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .info-row:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        .info-label { color: #fff; font-weight: 700; }
        .info-value { color: #ccc; font-weight: 400; direction: ltr; }
        .btn-back { background-color: #ffc845; color: #000; margin-top: 10px; }
        footer { display: flex; flex-direction: column; align-items: center; width: 100%; flex-shrink: 0; z-index: 2; }
        .support-btn { border: 2px solid #333; background: transparent; color: #666; border-radius: 10px; padding: 10px 30px; font-size: 16px; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .support-btn i { font-size: 18px; }
        .social-box { background-color: #1a2e5a; width: 100%; border-top-left-radius: 40px; border-top-right-radius: 40px; padding: 25px 20px 30px 20px; text-align: center; }
        .social-text { color: #fff; font-size: 16px; font-weight: 700; margin-bottom: 20px; }
        .social-icons { display: flex; justify-content: center; gap: 30px; }
        .social-icons a { background-color: #fff; color: #1a2e5a; width: 45px; height: 45px; border-radius: 10px; display: flex; justify-content: center; align-items: center; font-size: 24px; text-decoration: none; transition: transform 0.2s; }
        .social-icons a:hover { transform: scale(1.1); }
        .loading-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); display: none; z-index: 2000; flex-direction: column; justify-content: center; align-items: center; border-radius: 10px; }
        .loading-overlay.active { display: flex; }
        .spinner { width: 60px; height: 60px; border: 6px solid rgba(255, 255, 255, 0.1); border-top: 6px solid #ffc845; border-radius: 50%; animation: spin 2s linear infinite; margin-bottom: 20px; }
        .loading-text { color: #ffc845; font-size: 18px; font-weight: bold; letter-spacing: 2px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-content-scroll">
            <header>
                <div class="logo-container">
                    <img src="/static/logo.png" alt="Logo">
                </div>
                <div class="header-text">
                    <img src="/static/logoname.png" alt="Logoname">
                </div>
            </header>
            <main>
                <div id="search-view">
                    <h1>استعلام گواهینامه‌ها</h1>
                    <div class="input-group">
                        <input type="text" id="certInput" placeholder="شماره گواهی‌نامه (با اعداد انگلیسی)">
                    </div>
                    <button class="btn-yellow" onclick="handleInquiry()">
                        <span>استعلام</span>
                        <i class="fa-solid fa-check-circle" style="border: 2px solid #000; border-radius: 50%; padding: 2px;"></i>
                    </button>
                </div>
                <div id="result-view" style="display: none;">
                    <h2>نتیجه استعلام</h2>
                    <div class="result-card">
                        <div id="statusBadge" class="status-badge">
                            <span id="statusText"></span> <i id="statusIcon"></i>
                        </div>
                        <div class="info-row">
                            <span class="info-label">شماره گواهینامه:</span>
                            <span class="info-value" id="res-code"></span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">نام فارسی:</span>
                            <span class="info-value" id="res-fa"></span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">نام انگلیسی:</span>
                            <span class="info-value" id="res-en"></span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">دوره:</span>
                            <span class="info-value" id="res-course"></span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">تاریخ صدور:</span>
                            <span class="info-value" id="res-date"></span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">تاریخ انقضا:</span>
                            <span class="info-value" id="res-exp"></span>
                        </div>
                    </div>
                    <button class="btn-yellow btn-back" onclick="goBack()">
                        <span>بازگشت</span>
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                </div>
            </main>
        </div>
        <footer>
            <a href="https://t.me/saee_admin" class="support-btn">
                <i class="fa-regular fa-comment-dots"></i>
                ارتباط با پشتیبانی
            </a>
            <div class="social-box">
                <div class="social-text">راه‌های ارتباط با انجمن علمی برق</div>
                <div class="social-icons">
                    <a href="https://instagram.com/srbiaussaee"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://t.me/srbiausaee"><i class="fa-brands fa-telegram"></i></a>
                    <a href="https://linkedin.com/company/srbiausaee"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </div>
        </footer>
        <div class="loading-overlay" id="loadingBox">
            <div class="spinner"></div>
            <div class="loading-text">در حال جست و جو...</div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
